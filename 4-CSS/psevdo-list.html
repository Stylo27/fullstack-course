<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psevdo list</title>
  <style>
    .point::before {
      content: '->'
    }
    .point:hover {
      background-color: blueviolet;
    }
    .point:first-child {
      color: red;
    }
    .point:last-child {
      font-weight: bold;
    }
    .point:nth-child(even) {
      background-color: rgb(225, 222, 222);
    }
  </style>
</head>
<body>
  <main>
    <li class="point">First point</li>
    <li class="point">Second point</li>
    <li class="point">Third point</li>
    <li class="point">Fourth point</li>
  </main>
</body>
</html>
